{% extends "layout.html" %}

{% block content %}
<h2 class="mb-4">Recent Blog Posts</h2>

{% for blog in posts %}
  <div class="card shadow-sm">
    <div class="card-body d-flex align-items-start">
        <img src="https://via.placeholder.com/50" alt="avatar" class="avatar">
        <div>
            <h5>{{ blog.title }}</h5>
            <div class="username">
              {{ blog.author.username }} |
              {{ blog.date_posted.strftime('%d %b %Y') }}
            </div>
            <p class="mt-2">{{ blog.content }}</p>
        </div>
    </div>
  </div>
{% else %}
  <p>
    No posts yet.
    <a href="{{ url_for('add_post') }}">Add your first post</a>
  </p>
{% endfor %}

{% endblock %}
